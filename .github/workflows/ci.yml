name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

permissions:
  contents: read

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings
      - run: cargo clippy --all-targets --no-default-features -- -D warnings

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Fast test for PRs - ubuntu + stable only
  test-pr:
    name: Test (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      # Test with fast SLH-DSA variants only (skip slow -s variants)
      - name: Test core crates
        run: cargo test -p kylix-core -p kylix-ml-kem -p kylix-ml-dsa --all-features
      - name: Test SLH-DSA fast variants
        run: cargo test -p kylix-slh-dsa --features "std,slh-dsa-shake-128f,slh-dsa-shake-192f,slh-dsa-shake-256f"
      - name: Test integration
        run: cargo test -p kylix-pqc --all-features

  test-no-std:
    name: no_std
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv7em-none-eabi
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --package kylix-core --no-default-features --target thumbv7em-none-eabi
      - run: cargo build --package kylix-ml-kem --no-default-features --target thumbv7em-none-eabi
      - run: cargo build --package kylix-slh-dsa --no-default-features --features slh-dsa-shake-128f --target thumbv7em-none-eabi

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo doc --all-features --no-deps
        env:
          RUSTDOCFLAGS: -Dwarnings

  msrv:
    name: MSRV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.75"
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --workspace --all-features

  constant-time:
    name: Constant-Time Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: timing
      - name: Build timing tests
        run: cargo build --release --manifest-path timing/Cargo.toml --bin ml_kem
      - name: Run ML-KEM dudect test
        run: |
          # Run dudect for 30 seconds, capturing output
          # dudect exits when it has enough measurements
          timeout 30s ./timing/target/release/ml_kem 2>&1 | tee dudect_output.txt || true

          # Show output for debugging
          cat dudect_output.txt

          # Extract measurement count (format: "n == +0.006M" or "n == +1.234M")
          MEASUREMENTS=$(grep -oE 'n == \+[0-9.]+M' dudect_output.txt | tail -1 | grep -oE '[0-9.]+')
          echo "Measurements: ${MEASUREMENTS}M"

          # Extract the max t value (format: "max t = +1.17697")
          MAX_T=$(grep -oE 'max t = [+-]?[0-9.]+' dudect_output.txt | tail -1 | grep -oE '[+-]?[0-9.]+$')

          if [ -z "$MAX_T" ]; then
            echo "ERROR: Could not extract max t value from dudect output"
            exit 1
          fi

          echo "Extracted max t value: $MAX_T"

          # Get absolute value and check against threshold (4.5)
          # Values with |t| < 4.5 indicate constant-time behavior
          ABS_T=$(echo "$MAX_T" | tr -d '-')
          echo "Absolute max t: $ABS_T"

          # Decision matrix:
          # - |t| <= 4.5: PASS (constant-time confirmed)
          # - |t| > 4.5 AND measurements >= 0.5M: FAIL (timing leakage detected)
          # - |t| > 4.5 AND measurements < 0.5M: INCONCLUSIVE (warn, don't fail)
          if (( $(echo "$ABS_T <= 4.5" | bc -l) )); then
            echo "::notice::Constant-time check passed (|max t| = $ABS_T <= 4.5, n = ${MEASUREMENTS}M)"
            exit 0
          fi

          # |t| > 4.5 - check if we have enough measurements
          if (( $(echo "$MEASUREMENTS < 0.5" | bc -l) )); then
            echo "::warning::Inconclusive result: |max t| = $ABS_T > 4.5 but insufficient measurements (${MEASUREMENTS}M < 0.5M)"
            echo "::warning::Re-run CI for more reliable results. Not failing due to low sample size."
            exit 0
          fi

          # Sufficient measurements and |t| > 4.5 - real timing leakage
          echo "::error::Potential timing leakage detected (|max t| = $ABS_T > 4.5, n = ${MEASUREMENTS}M)"
          exit 1
